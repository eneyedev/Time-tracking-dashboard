<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="img/icon-work.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <div class="holder-left">
        <div class="profile">
          <img src="img/image-jeremy.png" alt="jeremy-pic" />
          <div class="text">
            <p class="p1">Report for</p>
            <p class="p2"><span>Jeremy</span>&nbsp;<span>Robson</span></p>
          </div>
        </div>
        <div class="list">
          <ul>
            <li class="links">Daily</li>
            <li class="link-checked">Weekly</li>
            <li class="links">Monthly</li>
          </ul>
        </div>
      </div>

      <div class="holder-right">
        <div class="holder1">
          <div class="work">
            <div class="flex">
              <p class="invisible-holder"></p>
              <img src="img/icon-work.svg" alt="work" />
            </div>
            <div class="bottom-background">
              <div class="top">
                <p class="p3">Work</p>
                <img src="img/icon-ellipsis.svg" alt="ellipsis" />
              </div>

              <div class="time">
                <p class="p2">32hrs</p>
                <p class="p1">Last Week &dash; 36hrs</p>
              </div>
            </div>
          </div>
          <div class="play">
            <div class="flex">
              <p class="invisible-holder"></p>
              <img src="img/icon-play.svg" alt="play" />
            </div>
            <div class="bottom-background">
              <div class="top">
                <p class="p3">Play</p>
                <img src="img/icon-ellipsis.svg" alt="ellipsis" />
              </div>

              <div class="time">
                <p class="p2">10hrs</p>
                <p class="p1">Last Week &dash; 8hrs</p>
              </div>
            </div>
          </div>
          <div class="study">
            <div class="flex">
              <p class="invisible-holder"></p>
              <img src="img/icon-study.svg" alt="study" />
            </div>
            <div class="bottom-background">
              <div class="top">
                <p class="p3">Study</p>
                <img src="img/icon-ellipsis.svg" alt="ellipsis" />
              </div>

              <div class="time">
                <p class="p2">4hrs</p>
                <p class="p1">Last Week &dash; 7hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="holder2">
          <div class="exercise">
            <div class="flex">
              <p class="invisible-holder"></p>
              <img src="img/icon-exercise.svg" alt="exercise" />
            </div>
            <div class="bottom-background">
              <div class="top">
                <p class="p3">Exercise</p>
                <img src="img/icon-ellipsis.svg" alt="ellipsis" />
              </div>

              <div class="time">
                <p class="p2">4hrs</p>
                <p class="p1">Last Week &dash; 5hrs</p>
              </div>
            </div>
          </div>
          <div class="social">
            <div class="flex">
              <p class="invisible-holder"></p>
              <img src="img/icon-social.svg" alt="social" />
            </div>
            <div class="bottom-background">
              <div class="top">
                <p class="p3">Social</p>
                <img src="img/icon-ellipsis.svg" alt="ellipsis" />
              </div>

              <div class="time">
                <p class="p2">5hrs</p>
                <p class="p1">Last Week &dash; 10hrs</p>
              </div>
            </div>
          </div>
          <div class="self-care">
            <div class="flex">
              <p class="invisible-holder"></p>
              <img src="img/icon-self-care.svg" alt="self-care" />
            </div>
            <div class="bottom-background">
              <div class="top">
                <p class="p3">Self Care</p>
                <img src="img/icon-ellipsis.svg" alt="ellipsis" />
              </div>

              <div class="time">
                <p class="p2">2hrs</p>
                <p class="p1">Last Week &dash; 2hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
